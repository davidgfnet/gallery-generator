<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Photo Gallery</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/justifiedGallery.min.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/lightgallery.min.css" /> 

    <script src="js/jquery.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightgallery-all.min.js"></script>
    <script src="js/lg-thumbnail.min.js"></script>
    <script src="js/jquery.justifiedGallery.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        if (!Cookies.get('zoomlevel'))
          Cookies.set('zoomlevel', 2);
        zoomupd();

        $("#video-gallery").justifiedGallery({
           rowHeight : 128,
           lastRow : 'nojustify',
           margins : 1
        }).on('jg.complete', function() {
           $("#video-gallery").lightGallery();
        });


      });

      function zoomupd() {
        $("#imgdiv").justifiedGallery({
           rowHeight : 128 * Cookies.get('zoomlevel'),
           lastRow : 'nojustify',
           margins : 1
        }).on('jg.complete', function() {
           $("#imgdiv").lightGallery({
              thumbnail: true
           });
        });
      }
      function zoomin() {
        if (!Cookies.get('zoomlevel'))
          Cookies.set('zoomlevel', 2);
        Cookies.set('zoomlevel', Math.min(Cookies.get('zoomlevel') + 1, 3));
        zoomupd();
      }
      function zoomout() {
        if (!Cookies.get('zoomlevel'))
          Cookies.set('zoomlevel', 2);
        Cookies.set('zoomlevel', Math.max(Cookies.get('zoomlevel') - 1, 1));
        zoomupd();
      }
    </script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Photo Gallery</a>
        </div>
        <div class="pull-right">
          <a class="navbar-brand" href="#" onclick="zoomin()"><span class="gallery-zoom">&#xe311;</span></a>
        </div>
        <div class="pull-right">
          <a class="navbar-brand" href="#" onclick="zoomout()"><span class="gallery-zoom">&#xe312;</span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="gallery-template">

        <h3>{TITLE}</h3>

        {DIRSECTION
        <div class="dir-view">
          {DIRS}
        </div>
        /DIRSECTION}

        {IMGSECTION
        <div class="dir-view row">
          <div id="imgdiv">
            {IMAGES}
          </div>
        </div>
        /IMGSECTION}

        {VIDSECTION
        <div class="dir-view row">
          {VIDEOSSRC}
          <ul id="video-gallery" class="list-unstyled">
            {VIDEOS}
          </ul>
        </div>
        /VIDSECTION}

      </div>

    </div><!-- /.container -->

  </body>
</html>
